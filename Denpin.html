<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    celsius;
    constructor(celsius) {
      this.celsius = celsius;
    }
    fahrenheit(){
      return 9/5*this.celsius + 32;
      }
    kelvins(){
      return this.celsius + 273.15;
    }
  }
  let temperature = new Temperature(30);
  let fahrenheit1 = temperature.fahrenheit();
  let kelvins1 = temperature.kelvins();
  document.write("Nhiệt độ K: " + kelvins1 + "<br>"
          + "Nhiệt độ F: " + fahrenheit1)
</script>
</body>
</html>
