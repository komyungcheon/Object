<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"width=1000 height="500"style="border:1px solid yellowgreen;"></canvas>
<script>
let canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d")
ctx.beginPath();
ctx.rect(100,50,450,250);
ctx.fillStyle = "yellow";
ctx.fill();
</script>
</body>
</html>
