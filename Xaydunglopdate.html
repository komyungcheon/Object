<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year
        }

        setDay(day) {
            this.day = day
        }
        setMonth(month){
            this.month = month
        }
        setYear(year){
            this.year = year
        }
        setDate(day,month,year){
            this.day = day
            this.month = month
            this.year = year
        }
        toString () {
            return `${this.day}/${this.month}/${this.year}`
        }
    }
    let newDate = new Date(31,12,2023)
    console.log(newDate)
    newDate.setDate(20,2,2023)
    console.log(newDate.toString())
</script>
</body>
</html>
